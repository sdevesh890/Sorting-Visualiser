<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
      <div class="navbar">
        <h1 id="heading">Sorting Visualiser</h1>
        <div class="sort-btn">
            <div id="left-btn"><button type="submit" id="newArr">new Array</button></div>
            <div id="right-btn">
                <button type="submit" id="bubble_sort">Bubble Sort</button>
                <button type="submit" id="selection_sort">Selection Sort</button>
                <button type="submit" id="insertion_sort">Insertion Sort</button>
                <button type="submit" id="quick_sort">Quick Sort</button>
                <button type="submit" id="merge_sort">Merge Sort</button>
            </div>
        </div>
        <div id="sort-bar">
         </div>
      </div>
     
    <script src="js_file/App.js"></script>
    <script src="js_file/bubble.js"></script>
    <script src="js_file/selection.js"></script>
    <script src="js_file/insertion.js"></script>
</body>
</html>
